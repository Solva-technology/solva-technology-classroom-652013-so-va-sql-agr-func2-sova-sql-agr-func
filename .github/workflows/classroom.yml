name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Pytest
      id: pytest
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 10
        setup-command: pip install pytest
    - name: Isort
      id: isort
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Isort
        setup-command: pip install isort
        command: isort --check-only --diff .
        timeout: 10
        max-score: 10
    - name: Flake8
      id: flake8
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Flake8
        setup-command: pip install flake8
        command: flake .
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PYTEST_RESULTS: "${{steps.pytest.outputs.result}}"
        ISORT_RESULTS: "${{steps.isort.outputs.result}}"
        FLAKE8_RESULTS: "${{steps.flake8.outputs.result}}"
      with:
        runners: pytest,isort,flake8
